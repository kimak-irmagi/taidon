name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test-cli:
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        runner: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: frontend/cli-go/go.mod

      - name: Run CLI tests
        working-directory: frontend/cli-go
        run: go test ./...

  test-engine:
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        runner: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: backend/local-engine-go/go.mod

      - name: Run engine tests
        working-directory: backend/local-engine-go
        run: go test ./...

  docs-sync:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable pnpm
        run: corepack enable

      - name: Use pnpm
        run: corepack prepare pnpm@10.26.2 --activate

      - name: Lint OpenAPI
        run: pnpm run lint:openapi

      - name: Generate OpenAPI docs (markdown)
        run: pnpm run docs:openapi:md

      - name: Generate schema docs (markdown)
        run: pnpm run docs:schemas

      - name: Commit regenerated docs
        if: github.event.pull_request.head.repo.full_name == github.repository
        run: |
          if git diff --quiet; then
            echo "Docs are up to date."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "chore(docs): regenerate api docs"
          git push

      - name: Fail if docs are out of date (forks)
        if: github.event.pull_request.head.repo.full_name != github.repository
        run: git diff --exit-code

  coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: backend/local-engine-go/go.mod

      - name: Run engine coverage
        working-directory: backend/local-engine-go
        run: go test ./... -coverprofile=coverage-engine.out

      - name: Run CLI coverage
        working-directory: frontend/cli-go
        run: go test ./... -coverprofile=coverage-cli.out

      - name: Merge coverage
        id: coverage
        run: |
          set -euo pipefail
          echo "mode: set" > coverage.out
          tail -n +2 backend/local-engine-go/coverage-engine.out >> coverage.out
          tail -n +2 frontend/cli-go/coverage-cli.out >> coverage.out
          total=$(go tool cover -func=coverage.out | awk '/^total:/ {print $3}')
          engine=$(go tool cover -func=backend/local-engine-go/coverage-engine.out | awk '/^total:/ {print $3}')
          cli=$(go tool cover -func=frontend/cli-go/coverage-cli.out | awk '/^total:/ {print $3}')
          echo "total=$total" >> "$GITHUB_OUTPUT"
          echo "engine=$engine" >> "$GITHUB_OUTPUT"
          echo "cli=$cli" >> "$GITHUB_OUTPUT"

      - name: Find coverage comment
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
        uses: peter-evans/find-comment@v3
        id: coverage-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-includes: "Coverage summary"

      - name: Create coverage comment
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository && steps.coverage-comment.outputs.comment-id == ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            Coverage summary (ubuntu-latest):
            - engine: ${{ steps.coverage.outputs.engine }}
            - cli: ${{ steps.coverage.outputs.cli }}
            - combined: ${{ steps.coverage.outputs.total }}

      - name: Update coverage comment
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository && steps.coverage-comment.outputs.comment-id != ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.coverage-comment.outputs.comment-id }}
          edit-mode: replace
          body: |
            Coverage summary (ubuntu-latest):
            - engine: ${{ steps.coverage.outputs.engine }}
            - cli: ${{ steps.coverage.outputs.cli }}
            - combined: ${{ steps.coverage.outputs.total }}

      - name: Upload coverage to Coveralls
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          coveralls-token: ${{ secrets.COVERALLS_REPO_TOKEN }}
          file: coverage.out
          format: golang

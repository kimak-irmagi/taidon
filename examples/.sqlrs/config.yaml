client:
    output: human
    retries: 1
    timeout: 30s
defaultProfile: local
engine:
    wsl:
        mode: auto
orchestrator:
    idleTimeout: 120s
    runDir: ${StateDir}/run
    startupTimeout: 5s
profiles:
    local:
        auth:
            mode: fileToken
        autostart: true
        endpoint: auto
        mode: local
